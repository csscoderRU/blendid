# name of file .sass-lint.yml (in root of project)
# sort props https://github.com/csscomb/csscomb.js/blob/dev/config/yandex.json
# https://github.com/sasstools/sass-lint/tree/master/docs/rules

options:
  formatter: stylish

files:
  include: '**/*.scss'

rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals:
  - 1
  - allow-rgba: 1
  no-combinators: 0
  no-css-comments: 0
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 1
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 0
  no-warn: 1
  property-units: 0

  # Nesting
  declarations-before-nesting: 1
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1

  # Name Formats
  class-name-format:
  - 1
  - convention: hyphenatedbem
  function-name-format:
  - 1
  id-name-format: 0
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: snakecase
  placeholder-name-format: 1
  variable-name-format:
  - 1
  - allow-leading-underscore: true
    convention: snakecase

  # Style Guide
  attribute-quotes: 1
  bem-depth:
  - 1
  - max-depth: 3
  border-zero: 0
  brace-style: 1
  clean-import-paths: 0
  empty-args: 1
  hex-length: 1
  hex-notation: 1
  indentation: 1
  leading-zero: 1
  max-line-length: 0
  max-file-line-count: 0
  nesting-depth: 1
  property-sort-order:
  - 1
  - order:
    - 'position'
    - 'z-index'
    - 'top'
    - 'right'
    - 'bottom'
    - 'left'
    - 'display'
    - 'visibility'
    - 'float'
    - 'clear'
    - 'overflow'
    - 'overflow-x'
    - 'overflow-y'
    - '-webkit-overflow-scrolling'
    - 'clip'
    - 'zoom'
    - 'align-content'
    - 'align-items'
    - 'align-self'
    - 'flex'
    - 'flex-flow'
    - 'flex-basis'
    - 'flex-direction'
    - 'flex-grow'
    - 'flex-shrink'
    - 'flex-wrap'
    - 'justify-content'
    - 'order'
    - 'box-sizing'
    - 'width'
    - 'min-width'
    - 'max-width'
    - 'height'
    - 'min-height'
    - 'max-height'
    - 'margin'
    - 'margin-top'
    - 'margin-right'
    - 'margin-bottom'
    - 'margin-left'
    - 'padding'
    - 'padding-top'
    - 'padding-right'
    - 'padding-bottom'
    - 'padding-left'
    - 'table-layout'
    - 'empty-cells'
    - 'caption-side'
    - 'border-spacing'
    - 'border-collapse'
    - 'list-style'
    - 'list-style-position'
    - 'list-style-type'
    - 'list-style-image'
    - 'content'
    - 'quotes'
    - 'counter-reset'
    - 'counter-increment'
    - 'resize'
    - 'cursor'
    - 'user-select'
    - 'nav-index'
    - 'nav-up'
    - 'nav-right'
    - 'nav-down'
    - 'nav-left'
    - 'transition'
    - 'transition-delay'
    - 'transition-timing-function'
    - 'transition-duration'
    - 'transition-property'
    - 'transform'
    - 'transform-origin'
    - 'animation'
    - 'animation-name'
    - 'animation-duration'
    - 'animation-play-state'
    - 'animation-timing-function'
    - 'animation-delay'
    - 'animation-iteration-count'
    - 'animation-direction'
    - 'text-align'
    - 'text-align-last'
    - 'vertical-align'
    - 'white-space'
    - 'text-decoration'
    - 'text-emphasis'
    - 'text-emphasis-color'
    - 'text-emphasis-style'
    - 'text-emphasis-position'
    - 'text-indent'
    - 'text-justify'

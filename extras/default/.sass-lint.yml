    - 'border-left-style'
    - 'border-left-color'
    - 'border-radius'
    - 'border-top-left-radius'
    - 'border-top-right-radius'
    - 'border-bottom-right-radius'
    - 'border-bottom-left-radius'
    - 'border-image'
    - 'border-image-source'
    - 'border-image-slice'
    - 'border-image-width'
    - 'border-image-outset'
    - 'border-image-repeat'
    - 'outline'
    - 'outline-width'
    - 'outline-style'
    - 'outline-color'
    - 'outline-offset'
    - 'background'
    - 'background-color'
    - 'background-image'
    - 'background-repeat'
    - 'background-attachment'
    - 'background-position'
    - 'background-position-x'
    - 'background-position-y'
    - 'background-clip'
    - 'background-origin'
    - 'background-size'
    - 'box-decoration-break'
    - 'box-shadow'
    - 'text-shadow'
    - 'font'
